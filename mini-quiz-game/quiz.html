<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:url('image2.jpg') no-repeat center center fixed;
           background-size: cover;
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
font-family: 'Times New Roman', Times, serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden;">
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question"> Questions </h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Next</button>
        <div id="score-container"></div>
        <div id="recommendation-container"></div>
        <div id="recommendation-options"></div>
        <div id="problem-options"></div>
        <div id="solution-container"></div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
